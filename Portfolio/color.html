<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLOR SPANNER</title>
    <style>
        body{
            font-family: sans-serif;
            background-color: white;
            font-size: large;
            text-align: center;
            padding: 100px;
        }
        button{
            padding: 10px;
            background-color: #00ff00;
            color: white;
        }
            </style>
</head>
<body>
    <h4>
        BackgroundColor:
        <span id="color">White</span>
    </h4>
    <button id="btn">Magic</button>
</body>
<script>
const btn=document.getElementById('btn');
const color=document.getElementById('color');
btn.addEventListener('click',function(){
    const flip=getRandom();
    document.body.style.backgroundColor=flip;
    color.textContent=flip;
});
function getRandom(){
    const hex='0123456789ABCDEF';
    let color='#';
    for(let i=0;i<6;i++){
        color+=hex[Math.floor(Math.random()*16)];
    }
    return color;
}
</script>
</html>
